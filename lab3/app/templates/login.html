{% extends 'base.html' %}

{% block content %}

<form method="POST" class="mx-auto mt-5">
    <div class="form-group row w-25">
        <label for="login" class="col-sm-2 control-label">Логин</label>
        <input class="form-control col-sm-2 mt-2" type="text" id="login" name="login" placeholder="">
    </div>
    <div class="form-group row w-25 mt-2">
        <label for="password" class="col-sm-2 control-label">Пароль</label>
        <input class="form-control col-sm-2 mt-2" type="text" id="password" name="password" placeholder="">
    </div>
    <div class="form-group row w-25">
        <button class="btn btn-primary mx-auto mt-4" type="submit">Войти</button>
    </div>
    <div class="form-group row w-25 mt-2">
        <div class="form-check col-sm-10">
            <input type="checkbox" class="form-check-box" name="remember" id="remember">
            <label for="remember" class="form-check-box">Запомнить меня</label>
        </div>
    </div>
</form>

{% endblock %}
