{% extends 'base.html' %}

{% block content %}
    <h1 class="my-5">Параметры формы</h1>
    <form class="form-horizontal" method="POST">
        <div class="form-group">
            <label for="theme">Тема</label>
            <input type="text" class="form-control mt-3" id="theme" name="theme">
        </div>
        <div class="form-group mt-3">
            <label for="msg">Сообщение</label>
            <textarea class="form-control mt-3" name="msg" id="msg"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3" type="submit">Отправить</button>
    </form>
    {% if request.method == 'POST' %}
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for name, value in request.form.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
    </table>
    {% endif %}
{% endblock %}
