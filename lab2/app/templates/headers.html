{% extends 'base.html' %}

{% block content %}
    <h1>{{ request.url }}</h1>
    <h1>{{ request.base_url }}</h1>
    <h1>{{ request.url_root }}</h1>
    <h1>{{ request.path }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for name, value in request.headers.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
    </table>

{% endblock %}
